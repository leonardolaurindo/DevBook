<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DebBook - Atualizar Publicacao - {{ .Titulo}}</title>
        <link rel="stylesheet" href="/assets/css/bootstrap.css">
    </head>
    <body>
        {{template "navbar" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <h3>Editar Publicacao</h3>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo"
                        name="titulo" placeholder="Titulo"
                        value="{{ .Titulo }}">
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea name="conteudo" id="conteudo" class="form-control"
                        placeholder="Conteudo da Publicação"> {{ .Conteudo }}</textarea>
                </div>
                <div class="col-sm-6 mt-2">
                    <button id="atualizar-publicacao" class="btn btn-info"
                        data-publicacao-id="{{ .ID }}">
                        Atualizar {{ .ID }}
                    </button>
                </div>
            </div>
        </div>

        {{ template "footer" }}
        {{ template "scripts" }}
        <script type="text/javascript"
            src="/assets/js/publicacoes.js"></script>
    </body>
</html>
